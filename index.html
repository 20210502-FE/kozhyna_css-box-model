<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <title>CSS Weather Forecast</title>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <header class="header">
            <h1>CSS Weather Forecast</h1>
            <i class="wi wi-sunrise"></i>
        </header>
        <main class="content">
            <ul class="forecast">
                <li class="forecast__item forecast__item_blue forecast__item_50">Lisbon
                    <span class="forecast__value">21°C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="forecast__item forecast__item_aquamarine">Paris
                    <span class="forecast__value">11°C <i class="wi wi-night-rain-mix"></i></span>
                </li>
                <li class="forecast__item forecast__item_plum">Belgrade
                    <span class="forecast__value">15°C <i class="wi wi-day-cloudy"></i></span></li>
                <li class="forecast__item forecast__item_red">Moscow
                    <span class="forecast__value">21°C <i class="wi wi-day-cloudy-high"></i></span>
                </li>
                <li class="forecast__item forecast__item_orange">Tel Aviv
                    <span class="forecast__value">32°C <i class="wi wi-hot"></i></span>
                </li>
                <li class="forecast__item forecast__item_yellow">Cairo
                    <span class="forecast__value">21°C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="forecast__item forecast__item_sea-green">New York
                    <span class="forecast__value">17°C <i class="wi wi-day-sleet-storm"></i></span>
                </li>
                <li class="forecast__item forecast__item_cadet-blue">New Delhi
                    <span class="forecast__value">17°C <i class="wi wi-rain-wind"></i></span
                </li>
                <li class="forecast__item forecast__item_pink forecast__item_50">San Fransisco
                    <span class="forecast__value">15°C <i class="wi wi-day-sunny-overcast"></i></span>
                </li>
                <li class="forecast__item forecast__item_green">Tokyo
                    <span class="forecast__value">8°C <i class="wi wi-night-clear"></i></span>
                </li>
                <li class="forecast__item forecast__item_purple forecast__item_100">Sydney
                    <span class="forecast__value">25°C <i class="wi wi-night-cloudy"></i></span>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <h3>Have a nice day and don't forget umbrella if you are in New Delhi now!</h3>
        </footer>
    </div>
</div>
</body>

</html>
